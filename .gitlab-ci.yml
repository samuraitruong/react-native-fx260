stages:
  - build
  - package
  - deploy
  
before_script:
   - export PATH=/root/.nvm/versions/node/v8.5.0/bin:$PATH
   - /root/.nvm/versions/node/v8.5.0/bin/npm install

android-build:
  stage: build
  script: 
    - "npm run android:build"
  artifacts:
    paths:
      - android/app/build/outputs/apks/*.zip