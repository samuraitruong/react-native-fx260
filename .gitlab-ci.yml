stages:
  - build
  - package
  - deploy
  
before_script:
   - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.1/install.sh |   NVM_DIR=/usr/local/nvm bash
   - nvm install 8.5.0
   - npm install

android-build:
  stage: build
  script: 
    - "npm run android:build"
  artifacts:
    paths:
      - android/app/build/outputs/apks/*.zip